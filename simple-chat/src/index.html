<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <link href="./styles/index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>

            <div class = "head">
                <button class="material-icons" onclick="window.location.href='/chat_list.html';">
                    <i class="material-icons">arrow_back</i>
                </button>
                <div class="img-head"><img src="./photos/Jennifer.jpg"></div>
                
                <div class="status">
                    <h2>Дженнифер</h2>
                    <p>Was online recantly</p>
                </div>
                <div class="material-icons1">
                    <button class="material-icons" >
                        <i class="material-icons">search</i>
                    </button>
                    <button class="material-icons" >
                        <i class="material-icons">more_vert</i>
                    </button>
                </div>
            </div>
            <div class="messagefield">
                <div class="message"></div>


                <div class="message message-left">
                    <div class = "btalk-im"> <img src = "./photos/Jennifer.jpg"  /> </div >
                    <span class="message-text">Том, почему тебя вчера не было, что-то случилось?</span>
                    <div class="message-meta">
                        <span class="message-time">10:53</span>
                    </div>
                </div>
                <div class="message message-right">
                    <div class = "atalk-im"> <img src = "./photos/Tom.jpg" /> </div >
                    <span class="message-text">Привет, Джен, всё нормально, просто на работе завал.</span>
                    <div class="message-meta">
                        <span class="message-time">10:53</span>
                        <span class="message-status">
                            <i class="material-icons">done_all</i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <form class="chat-form" action="/">
                    <input class="form-input"
                           name="input-text"
                           placeholder="Введите сообщение"
                           type="text">
                   
                    <button class="attachment" >
                        <i class="material-icons">attachment</i>
                    </button>
                </form>

            </div>
       
        <script src="./scripts/index.js"></script>
    </body>
</html>
